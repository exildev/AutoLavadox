{% load static %}
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="{% static 'bower_components/angular-material/angular-material.min.css' %}">
    </head>
    <body ng-app="App" ng-cloak ng-controller="AppCtrl">
        <!--
    Your HTML content here
  -->
        <div layout="column" layout-fill>
            <md-toolbar md-colors="{background: 'blue'}">

                <div class="md-toolbar-tools">
                    <span>Luxury Service</span>

                    <!-- fill up the space between left and right area -->
                    <span flex></span>

                    <div class=""></div>
                    <md-button>
                        Dashboard
                    </md-button>
                </div>
            </md-toolbar>
            <section>
                <md-subheader>
                  <div layout-gt-xs="row">
                    <div flex-gt-xs>
                      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in query(searchText)" md-item-text="item.display" md-floating-label="Placa Vehículo" flex-gt-xs>
                        <span md-highlight-text="searchText">{{item.display}}</span>
                      </md-autocomplete >
                    </div>
                    <div flex-gt-xs>
                        <md-input-container class="md-block">
                          <label>Nombre del Cliente</label>
                          <input ng-model="cliente.nombre" ng-disabled="true">
                          <md-icon  md-svg-src="/media/iconos/ic_search.svg" aria-label="search" class="default"></md-icon>
                        </md-input-container>
                    </div>
                    <div flex-gt-xs>
                        <md-input-container class="md-block">
                          <label>identificación</label>
                          <input ng-model="cliente.identificacion" ng-disabled="true">
                        </md-input-container>
                    </div>
                  </div>
                </md-subheader>
            </section>
            <md-content>

            </md-content>
        </div>
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-animate/angular-animate.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-aria/angular-aria.min.js' %}"></script>
        <script src="{% static 'bower_components/angular-messages/angular-messages.min.js' %}"></script>
        <!-- Angular Material Library -->
        <script src="{% static 'bower_components/angular-material/angular-material.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
        <!-- Your application bootstrap  -->
    </body>
</html>
